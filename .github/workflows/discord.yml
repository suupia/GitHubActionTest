name: Discord Message Notify

on:
  push:
    branches: 
    - main
    - dev
  pull_request:
    branches:
    - main
    - dev

jobs:
  notify_discord_of_push:
    name: Get Commit Message
    runs-on: ubuntu-latest
    steps:
    - name: Check out repo's head branch
      uses: actions/checkout@v2.4.0
      with:
          ref: ${{ github.head_ref }} #For pull_request events, GITHUB_REF contains the merge branch (refs/pull/:prNumber/merge).
    - name: Get commit message
      id: commit_message
      run: |
        echo "$(git log -1 --pretty=format:'%s')" >> $GITHUB_OUTPUT
    - name: Notify discord
      uses: appleboy/discord-action@0.0.3
      with:
        webhook_id: ${{ secrets.WEBHOOK_ID }}
        webhook_token: ${{ secrets.WEBHOOK_TOKEN }}
        color: "#48f442"
        username: "GitHub Bot"
        args: "The ${{ github.event_name }} event was triggered by @${{ github.actor }} with the message: ${{ steps.commit_message.outputs.GITHUB_OUTPUT }}"
